# LM317 linear adjustable regulator

part_number: "LM317T"
description: "Linear Voltage Regulator IC Positive Adjustable 1 Output 1.5A TO-220AB"
manufacturer: "STMicroelectronics"

type: "linear"

# Electrical caracteristics
quiescent_current: 1e-8
input:
  voltage:
    dropout: 2.5
    min: 0
    max: 40
output:
